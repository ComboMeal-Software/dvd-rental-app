<div ng-controller="AddClientPageCtrl">
    <form class="row">
        <label class="form-label col-6 mb-3">
            First name
            <input type="text" class="form-control">
        </label>

        <label class="form-label col-6 mb-3">
            Last name
            <input type="text" class="form-control">
        </label>

        <label class="form-label col-6 mb-3">
            Phone number
            <input type="text" class="form-control">
        </label>

        <label class="form-label col-6 mb-4">
            Birthday
            <input type="date" class="form-control">
        </label>

        <div class="offset-10 col-2">
            <button type="submit" class="btn btn-primary w-100">Add</button>
        </div>
    </form>
</div>
