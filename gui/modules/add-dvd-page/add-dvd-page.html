<div ng-controller="AddDvdPageCtrl">
    <form class="row">
        <label class="form-label col-12 mb-3">
            DVD title
            <input type="text" class="form-control">
        </label>

        <label class="form-label col-3 mb-3">
            Production year
            <input type="number" class="form-control">
        </label>

        <label for="country" class="form-label col-9 mb-4">
            Category
            <select class="form-select" id="country" required="">
                <option value="">Choose...</option>
                <option value="category.id" ng-repeat="category in categoriesData">{{ category.name }}</option>
            </select>
        </label>

        <div class="offset-10 col-2">
            <button type="submit" class="btn btn-primary w-100">Add</button>
        </div>
    </form>
</div>
